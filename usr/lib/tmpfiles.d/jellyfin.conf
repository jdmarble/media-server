# Store application state in Jellyfin's home directory. Do not clean it.
d /var/lib/jellyfin 0750 jellyfin jellyfin -
d /var/lib/jellyfin/log 0750 jellyfin jellyfin 1w
# Temporary space for things like transcoding cache. Clean files older than 1 day.
d /var/tmp/jellyfin-cache 0750 jellyfin jellyfin 1d
